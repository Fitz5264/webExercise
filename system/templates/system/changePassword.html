<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'system:changePasswordAction' %}" method="post">
    {% csrf_token %}
    <label>
        新密码
        <input type="password" name="newPassword" />
    </label>
    <br>
    <label>
        请重复密码
        <input type="password" name="repeatPassword" />
    </label>
    <br>
    <input type="submit" value="确认修改"/>
</form>
</body>
</html>
