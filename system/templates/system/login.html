<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'system/login.css' %}" />
<head>
    <meta charset="UTF-8">
    <title>记录每一点进步</title>
</head>
<body id="webStyle">
{% if error %}<p><strong>{{ error }}</strong></p>{% endif %}
<br>
{% if changePassword %}<p><strong>{{ changePassword }}</strong></p>{% endif %}
<div id="login_form">
    <form action="{% url 'system:loginAction' %}" method="post">
        {% csrf_token %}

        <br>
        <label>
            <input type="text" name="ID" autofocus class="inputStyle" placeholder="用户名称"/>
        </label>
        <br>
        <label>
            <input type="password" class="inputStyle" name="Password" placeholder="密码" />
        </label>
        <br>
        <label>
            选择用户类型
            <div class="selected">

                <select name="select"  >
                    <option value="0">
                        学生
                    </option>
                    <option value="1">
                        教师
                    </option>
                </select>
            </div>
        </label>
        <br>
        <input type="submit" id="submit" value="登录">
        <br>
        <!--<input type="button" class="submit"  value="登录">
        <input type="button" class="submit" style=" transform: rotate(180deg);" value="登录">  wait to be completed-->
    </form>
</div>

</body>
</html>
